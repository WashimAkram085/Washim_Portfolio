<section class="contact" id="contact">
  <div class="contact__container">
    <h2 class="contact__title">Get in Touch</h2>
    <p class="contact__subtitle">I'd love to hear from you!</p>

    <form class="contact__form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="contact__form-group">
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contactModel.name"
          required
          placeholder="Your Name"
          class="contact__input"
        >
      </div>

      <div class="contact__form-group">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="contactModel.email"
          required
          placeholder="Your Email"
          class="contact__input"
        >
      </div>

      <div class="contact__form-group">
        <textarea
          id="message"
          name="message"
          [(ngModel)]="contactModel.message"
          required
          placeholder="Your Message"
          class="contact__input contact__textarea"
        ></textarea>
      </div>

      <button type="submit" class="contact__button" [disabled]="!contactForm.form.valid">
        Send Message
      </button>
    </form>

    <div class="contact__info">
      <div class="contact__info-item">
        <i class="fas fa-envelope"></i>
        <a href="mailto:your.email&#64;example.com">your.email&#64;example.com</a>
      </div>
      <div class="contact__info-item">
        <i class="fas fa-phone"></i>
        <a href="tel:+1234567890">+1 (234) 567-890</a>
      </div>
      <div class="contact__info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Your City, Your Country</span>
      </div>
    </div>
  </div>
</section>
